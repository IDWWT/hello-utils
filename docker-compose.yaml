version: '3.8'

services:
  hello-web:
    container_name: hello-web
    build:
      context: ./hello-web
      dockerfile: Dockerfile
      target: development
    ports:
      - 13010:3000
    develop:
      watch:
        - action: sync
          path: ./hello-web
          target: /app
          ignore:
            - node_modules
            - package.json
            - package-lock.json
        - action: rebuild
          path: ./hello-web/package.json
        - action: rebuild
          path: ./hello-web/package-lock.json
        - action: rebuild
          path: ./hello-web/next.config.js

  hello-user:
    container_name: hello-user
    build:
      context: ./hello-user
      dockerfile: Dockerfile
      target: development
    ports:
      - 8000:5000
    develop:
      watch:
        - action: sync
          path: ./hello-user
          target: /app
          ignore:
            - requirements.txt
        - action: rebuild
          path: ./hello-user/requirements.txt

  mysql:
    container_name: hello-db
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: hello_util
      MYSQL_USER: local_user
      MYSQL_PASSWORD: user1234
    ports:
      - "13001:3306"
    command:
      [
        "mysqld",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_bin"
      ]
    volumes:
      - ./mysql/data:/var/lib/mysql
    networks:
      - default

networks:
  default:
    name: hell-network